<html>
	<head>
		<meta charset="UTF-8">
		<title>LuuppiQuotes</title>
		<!-- bower modules -->
		<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script type='text/javascript' src='./bower_components/knockout/dist/knockout.js'></script>

		<!-- JS for sending new quotes -->
		<script type="text/javascript" src="./js/sendQuote.js"></script>
		<!-- JS for requiring quotes from db to front, translated by watchify -->
		<script type="text/javascript" src=".\js\kaannetty\getQuotes.js"></script> 

		<!-- CSS modules -->
		<link rel="stylesheet" type="text/css" href="./styles/libs/animate.css">

		<!-- Page JS -->
		<link rel="stylesheet" type="text/css" href="./styles/luuppiquotes.css">
	</head>
	<body>
		<h1>LuuppiQuotes</h1>

		<div id="auth">
			
		</div>

		<!-- Top controls -->
		<div id="controls">
			<div id="newQuote" type="button"><p>Uusi Quote</p></div>
			<div id="tikku"></div>
			<div id="best" type="button"><p>Parhaat</p></div><br>
		</div>
		<!-- Search for quotes -->
		<div id="searchdiv">
			<input id="search" placeholder="Search... W.I.P.">
		</div>

		<!-- Main section of the page, used to show the quotes -->

		<section id="quotes"></section>

		<!-- Div for sending new quotes -->
		<div id="quoteSendDiv" class="">
			<div id="circle">
				<div id="triangle"></div>
			</div>

			<form id="quoteForm" action="http://127.0.0.1:3000/postQuote" method="post">
				Lähettäjä (tämä ominaisuus poistetaan ja korvataan käyttäjillä):<br>
				<input id="sender" type="text" name="sender" maxlength="30"><br>

				Paikka/kanava:<br><input id="place" type="text" name="place" maxlength="40"><br>

				Quote: <br><textarea id="quote" rows="4" cols="50" name="quote"></textarea><br>

				<input id="sendQuote" value="Send" type="submit">
			</form>
		</div>
	</body>
</html>
