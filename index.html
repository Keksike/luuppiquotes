<html>
	<head>
		<meta charset="UTF-8">
		<title>LuuppiQuotes</title>
		<link rel="stylesheet" type="text/css" href="./styles/luuppiquotes.css">
		<link rel="stylesheet" type="text/css" href="./styles/libs/animate.css">
		<script type="text/javascript" src="./js/luuppiquotes.js"></script>
		<script type="text/javascript" src="./js/libs/jquery.js"></script>
		<script type='text/javascript' src='./js/libs/knockout-3.2.0.js'></script>
	</head>
	<body>
		<h1>LuuppiQuotes</h1>

		<div id="controls">
			<div id="newQuote" type="button"><p>Uusi Quote</p></div>
			<div id="tikku"></div>
			<div id="best" type="button"><p>Parhaat</p></div><br>
		</div>
		<div id="searchdiv">
			<input id="search" placeholder="Haku...">
		</div>

		<div id="quoteDiv" class="">
			<div id="circle">
				<div id="triangle"></div>
			</div>

			<form id="quoteForm" action="http://127.0.0.1:3000/postQuote" method="post">
				Lähettäjä:<br>
				<input id="sender" type="text" name="sender" maxlength="30"><br>

				Sijainti/kanava:<br><input id="place" type="text" name="place" maxlength="40"><br>

				Quote: <br><textarea id="quote" rows="4" cols="50" name="quote"></textarea><br>

				<input id="sendQuote" value="Lähetä" type="submit">
			</form>
		</div>
		<script type="text/javascript">
			/*Pressing the New Quote text either puts up the quoteDiv or removes it*/
			$(document).ready(function(){
			$("#newQuote").click(function(){
					if($("#quoteDiv").hasClass("fadeInUp")){
						$("#quoteDiv").removeClass("animated fadeInUp");
						$("#quoteDiv").addClass("animated fadeOutDown");
					}else{
						$("#quoteDiv").removeClass("animated fadeOutDown");
						$("#quoteDiv").css("visibility", "visible");
						$("#quoteDiv").addClass("animated fadeInUp");
					}
				});
			});
		</script>
		<script type="text/javascript">
			/*Pressing the sendQuote button puts away the quoteDiv*/
			$(document).ready(function(){
			$("#sendQuote").click(function(){
					$("#quoteDiv").removeClass("animated fadeInUp");
					$("#quoteDiv").addClass("animated fadeOutDown");
				});
			});
		</script>
		<script type="text/javascript">
			/*Pressing the circle puts away the quoteDiv*/
			$(document).ready(function(){
			$("#circle").click(function(){
					$("#quoteDiv").removeClass("animated fadeInUp");
					$("#quoteDiv").addClass("animated fadeOutDown");
				});
			});
		</script>
		<!-- For reading form info and sending to node -->
		<script type="text/javascript">
			$("quoteForm").submit(function(e) {
				e.preventDefault(); // Prevents the page from refreshing
				var $this = $(this); // `this` refers to the current form element
				$.post(
					$this.attr("action"), // Gets the URL to sent the post to
					$this.serialize(), // Serializes form data in standard format
					function(data) { /** code to handle response **/ },
					"json" // The format the response should be in
				);
			});
		</script>
	</body>
</html>
